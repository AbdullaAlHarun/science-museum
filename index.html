    <script>
        var navBar = document.getElementById("navBar");

        function togglebtn() {
            navBar.classList.toggle("hidemenu")
        }
        const toTop = document.querySelector(".to-top");

        window.addEventListener("scroll", () => {

        } else {
            toTop.classList.remove("active");
